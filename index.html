<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>draggler</title>
    <script src="packages/vue/vue.js"></script>
</head>
<style>

</style>

<body>
    <div class="p" ref="top">
        <a href="http://www.baidu.com" click="null">test</a>
    </div>
</body>
<script>
    var div = new Vue({
        el: ".p",
        data: {
            color: "blue",
        },
        mounted: function() {
            var top = this.$refs.top;
            top.style.color = this.color;
        }
    })
</script>

</html>
